# Interface Contracts
interfaces:
  phase_1_output:
    format: "object"
    required:
      - projectName: "string"
      - objectives: "array"
      - constraints: "array"
      - complexity: "string"
      - parsedWRD: "object"
      
  phase_2_output:
    format: "object"
    required:
      - diagram: "string"
      - approval: "boolean"
      - feedback: "string"
      - stakeholderNotes: "string"
      
  phase_3_outputs:
    business:
      format: "object"
      confidence: "number"
      data:
        - marketAnalysis: "array"
        - roiProjection: "number"
        - competitiveAdvantage: "string"
    technical:
      format: "object"
      confidence: "number"
      data:
        - selectedNodes: "array"
        - configurations: "object"
        - connections: "array"
    validation:
      format: "object"
      confidence: "number"
      data:
        - validationReport: "object"
        - securityScore: "number"
        - issues: "array"
    documentation:
      format: "object"
      confidence: "number"
      data:
        - documents: "object"
        - languages: "array"
        - completeness: "number"
        
  phase_4_output:
    format: "object"
    required:
      - workflow: "object"
      - confidence: "number"
      - consensusLevel: "string"
      
  phase_5_output:
    format: "object"
    required:
      - documents: "object"
      - fileCount: "number"
      - formats: "array"
      
  phase_6_output:
    format: "object"
    required:
      - workflowId: "string"
      - deploymentUrl: "string"
      - githubUrl: "string"
      - success: "boolean"

# Error Handling
error_handling:
  global:
    on_error: "continue_with_error_branch"
    save_error_data: true
    max_retries: 3
    
  phase_specific:
    wrd_parser:
      on_error: "stop"
      message: "Failed to parse requirements"
      
    telegram_sender:
      on_error: "retry"
      max_retries: 3
      wait: 5000
      
    agent_intelligence:
      on_error: "fallback"
      fallback_action: "use_default_configuration"
      
    n8n_deployer:
      on_error: "save_locally"
      local_path: "/workflows/failed/"
      
# Parallel Configuration
parallel_config:
  strategy: "dynamic"
  min_agents: 4
  max_agents: "unlimited"
  spawn_criteria:
    simple: 3
    medium: 5
    complex: 8
    enterprise: "unlimited"
  
  synchronization:
    checkpoints:
      - "after_requirements"
      - "after_approval"
      - "before_convergence"
      - "before_deployment"
    timeout: 300000  # 5 minutes per agent
    
# Success Metrics
success_metrics:
  generation_time:
    simple: 30
    medium: 120
    complex: 300
    enterprise: 600
  accuracy: 0.98
  deployment_success: 0.95
  documentation_completeness: 1.0
  stakeholder_approval: 0.9